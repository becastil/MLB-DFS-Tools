services:
  - type: web
    name: mlb-dfs-tools-api
    env: python
    buildCommand: ./build.sh
    startCommand: uvicorn src.dashboard_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: .
      - key: NODE_VERSION
        value: '22'
      - key: CORS_ORIGINS
        value: "*"
