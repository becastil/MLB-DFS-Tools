services:
  - type: web
    name: mlb-dfs-tools-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm install && npm run build
    startCommand: uvicorn src.dashboard_api:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHONPATH
        value: .
      - key: NODE_VERSION
        value: '22'
