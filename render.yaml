services:
  - type: web
    name: mlb-dfs-tools-api
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn src.dashboard_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: .
      - key: NODE_VERSION
        value: '20'
      - key: CORS_ORIGINS
        value: "*"
      - key: FIRECRAWL_API_KEY
        value: fc-b74cc2c2a30e4e0e936da405cef1f851
